<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranjit Singha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }

        .email-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #1a1a1a;
            font-size: 0.875rem;
        }

        .email-icon {
            width: 20px;
            height: 20px;
            stroke: #1a1a1a;
            stroke-width: 1.5;
            fill: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I am Ranjit Singha</h1>
        <a href="mailto:contact@ranjitsingha.in" class="email-link" aria-label="Email contact@ranjitsingha.in">
            <svg class="email-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="5" width="20" height="14" rx="2"/>
                <polyline points="2,7 12,13 22,7"/>
            </svg>
            <span>email</span>
        </a>
    </div>
</body>
</html>
